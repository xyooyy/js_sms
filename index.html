  <body>
  <!--<div data-role='header'>
        <h1>报名信息</h1>
       </div> -->
    <div id='addinfo'>
        <input type="button" style="background:#ccffee" value="增加一个参与者" onclick="add_partner_from(message)">
    </div>
    <div id='entercomplete'>
        <input type="button" style="background:#ccffee" value="报名结束" onclick="end_apply()">
    </div>
    <div id='content'>
      <ul class='ui-listview' data-role='listview' id='saveSms_callBack'></ul>
    </div>
    <div class='ui-body' data-role='content'>
      <a data-inline='true' data-position-to='window' data-rel='popup' data-role='button' data-transition='pop' href='#popupDialog' id='dialog' style='visibility:hidden;'>Dialog</a>
      <div data-role='popup' data-theme='none' id='popupNested'>
        <div class='ui-corner-all' data-overlay-theme='a' data-role='popup' data-theme='c' id='popupDialog' style='max-width:400px;'>
          <div class='ui-corner-top' data-role='header' data-theme='a'>
            <h1>Dialog</h1>
          </div>
          <div class='ui-corner-bottom ui-content' data-role='content' data-theme='d'>
            <p id='message'></p>
            <a data-inline='true' data-rel='back' data-role='button' data-theme='c' data-transition='flow' href='#' onclick="process_send_sms('Y')">Y</a>
            <a data-inline='true' data-rel='back' data-role='button' data-theme='c' href='#' onclick="process_send_sms('N')">N</a>
          </div>
        </div>
      </div>

    </div>
